<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body and Form Background */
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 750px;
      overflow: hidden;
    }

    /* Progress Bar */
    .progress-bar {
      background: #e0e0e0;
      height: 10px;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar-inner {
      background: linear-gradient(90deg, #4a90e2, #007aff);
      height: 100%;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    /* Step Content */
    .step-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .step-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Styling */
    .form-label {
      color:black;
     
    }

    input.form-control, textarea.form-control {
      border: 2px solid #cccccc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input.form-control:focus, textarea.form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* Buttons */
    .btn {
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .btn-primary {
      background: #4a90e2;
      border: none;
    }

    .btn-primary:hover {
      background: #007aff;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress-bar"></div>
    </div>

    <!-- Step 1: Personal Details -->
    <div id="step-1" class="step-content active">
      <h4 class="text-primary mb-4">Step 1: Personal Details</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" id="first-name" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" id="last-name" class="form-control" placeholder="Enter your last name">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter a password">
        </div>
        <div class="col-md-6">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
        </div>
      </div>
      <button class="btn btn-primary float-end" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 2: Hall Details -->
    <div id="step-2" class="step-content">
      <h4 class="text-primary mb-4">Step 2: Hall Details</h4>
      <div class="mb-3">
        <label for="hall-name" class="form-label">Hall Name</label>
        <input type="text" id="hall-name" class="form-control" placeholder="Enter hall name">
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="price" class="form-label">Price per Hour</label>
          <input type="number" id="price" class="form-control" placeholder="Enter price per hour">
        </div>
        <div class="col-md-6">
          <label for="capacity" class="form-label">Capacity</label>
          <input type="number" id="capacity" class="form-control" placeholder="Enter capacity">
        </div>
      </div>
      <div class="mb-3">
        <label for="amenities" class="form-label">Amenities</label>
        <textarea type="text" id="amenities" class="form-control" placeholder="Enter amenities (comma-separated)"></textarea>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" id="photo" class="form-control">
      </div>
      <button class="btn btn-secondary" onclick="prevStep(1)">Back</button>
      <button class="btn btn-primary float-end" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 3: Bank Details -->
    <div id="step-3" class="step-content">
      <h4 class="text-primary mb-4">Step 3: Bank Details</h4>
      <div class="mb-3">
        <label for="bank-name" class="form-label">Bank Name</label>
        <input type="text" id="bank-name" class="form-control" placeholder="Enter bank name">
      </div>
      <div class="mb-3">
        <label for="account-number" class="form-label">Account Number</label>
        <input type="text" id="account-number" class="form-control" placeholder="Enter account number">
      </div>
      <div class="mb-3">
        <label for="ifsc-code" class="form-label">IFSC Code</label>
        <input type="text" id="ifsc-code" class="form-control" placeholder="Enter IFSC code">
      </div>
      <button class="btn btn-secondary" onclick="prevStep(2)">Back</button>
      <button class="btn btn-primary float-end" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 3;

    function updateProgressBar(step) {
      const progressBar = document.getElementById('progress-bar');
      const percentage = (step / totalSteps) * 100;
      progressBar.style.width = `${percentage}%`;
    }

    function nextStep(step) {
      document.getElementById(`step-${currentStep}`).classList.remove('active');
      currentStep = step;
      document.getElementById(`step-${currentStep}`).classList.add('active');
      updateProgressBar(currentStep);
    }

    function prevStep(step) {
      document.getElementById(`step-${currentStep}`).classList.remove('active');
      currentStep = step;
      document.getElementById(`step-${currentStep}`).classList.add('active');
      updateProgressBar(currentStep);
    }

    function submitForm() {
      alert('Form Submitted!');
    }
  </script>
</body>
</html>
