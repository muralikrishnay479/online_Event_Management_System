{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Hall{% endblock %}

{% block extra_css %}

{% endblock %}




{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-reset {
      background: #f8d7da;
      border: none;
      color: #721c24;
    }

    .btn-reset:hover {
      background: #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="booking-form-container">
    <h2 class="form-title">Appointment Booking</h2>
    <form>
      <!-- User Details -->
      <div class="mb-3">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
      </div>

      <!-- Appointment Date and Time -->
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Select Appointment Date</label>
        <input type="date" class="form-control" id="appointmentDate" required>
      </div>
      <div class="mb-3">
        <label for="appointmentTime" class="form-label">Select Appointment Time</label>
        <input type="time" class="form-control" id="appointmentTime" required>
      </div>

      <!-- Additional Notes -->
      <div class="mb-3">
        <textarea class="form-control" id="notes" rows="4" placeholder="Additional Notes (Optional)"></textarea>
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-reset">Reset</button>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      alert('Appointment booked successfully!');
    });
  </script>
</body>
</html>


{% endblock %}
